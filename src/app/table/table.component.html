<div class="total">
    <div class=".example-container">
      <div class="form">
        <br>
        <br>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
  
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="hd">Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
      
          <ng-container matColumnDef="cls">
            <th mat-header-cell *matHeaderCellDef class="hd">Mark </th>
            <td mat-cell *matCellDef="let element"> {{element.cls}} </td>
          </ng-container>
      
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef class="hd">Phone</th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
          </ng-container>
      
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row (click)="send(this.elem=this.row)" *matRowDef="let row; columns: displayedColumns;"></tr>
      
          
        </table>
        <button mat-raised-button color="primary" style="margin-top: 20px;" (click)="home()">Back</button>
        <button mat-raised-button color="primary" style="margin-top: 20px; margin-left: 20px;" routerLink="/form">Open Form</button>
      </div>
      
      
    </div>
  </div>
